name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      bot_token:
        description: 'Telegram Bot Token'
        required: true
      admin_chat_id:
        description: 'Admin Chat ID'
        required: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y unzip openjdk-17-jdk wget libffi-dev libssl-dev zlib1g-dev \
          libncurses5-dev libncursesw5-dev libbz2-dev libreadline-dev libsqlite3-dev
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK & NDK
      run: |
        export ANDROID_DIR=/home/runner/.buildozer/android/platform
        mkdir -p $ANDROID_DIR
        cd $ANDROID_DIR
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q sdk.zip -d android-sdk/cmdline-tools/tmp
        mv android-sdk/cmdline-tools/tmp/cmdline-tools android-sdk/cmdline-tools/latest
        rm -rf android-sdk/cmdline-tools/tmp
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=android-sdk \
          "platforms;android-31" "platform-tools" "build-tools;33.0.2" "ndk;25.1.8937393"

    - name: Replace bot token and chat ID
      run: |
        sed -e "s/YOUR_BOT_TOKEN/${{ github.event.inputs.bot_token }}/g" \
            -e "s/YOUR_ADMIN_CHAT_ID/${{ github.event.inputs.admin_chat_id }}/g" \
            client.py > main.py

    - name: Build APK
      run: |
        export PATH=$PATH:/home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mybot-apk
        path: bin/*.apk
